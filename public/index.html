<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbes Interview Exercise</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="icon" type="image/jpg" href="assets/images/forbes-favicon.jpg">
  </head>

  <body>
    <div class="wrapper">
      
      <div class="search-bar">
        <img class="forbes-logo" src="./assets/images/forbes-logo.png" alt="loading"> 
        <h1> Photo Galery</h1> 
        <form>
          <label>Search Images:</label>
          <input class="seachBox" type="text" id="search">
          <button type="submit" >Search</button>
        </form> 
      </div>

      <main> 

          <div class="img-container"></div>

          <div class="pagination-container">
            <div class="pagination">
              <button class="back-btn">Back</button>
              <div class="page"></div>
              <button class="next-btn">Next</button>
            </div>
          </div>
      
        <div class="modal">
          <div class="modal-backdrop"></div>
          <div class="modal-content">
            <span class="modal-span">&times;</span>
            <img class="modal-img" src="" alt="Image Modal">
            <p class="modal-description" ></p>
          </div>
        </div>
      </main>

      <footer>
        <p>Made by <a href="https://github.com/TheEugeniaKim" >@TheEugeniaKim on Github</a></p>
      </footer>
    </div>
    <script src="./assets/scripts/bundle.js"></script>
  </body>
</html>
